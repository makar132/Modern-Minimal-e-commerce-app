<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <nav class="navbar">
        <!-- Mobile menu toggle; visible on small screens -->
        <button class="nav-toggle" aria-label="Toggle menu">&#9776;</button>
        <div class="left">
            <a href="index.html" class="brand">Minimal Store</a>
            <a href="cart.html">Cart</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="orders.html">My Orders</a>
        </div>
        <div class="right">
            <button class="btn btn-outline" onclick="location.href = './admin/'">Admin Panel</button>

            <button id="modeToggle" class="mode-toggle">Dark Mode</button>
            <span id="authLinks">
                <a href="login.html">Login</a> /
                <a href="register.html">Register</a>
            </span>
            <button id="logoutBtn" class="btn btn-outline" style="display:none;">Logout</button>
        </div>
    </nav>

    <main>
        <section class="backgroundImgAfterNavbar">

        </section>
        <section>
            <h2 class="mb-2">Products</h2>
            <div class="mb-2">
                <label for="filterCategory" style="margin-right:0.5rem;">Filter by Category:</label>
                <select id="filterCategory"
                    style="padding:0.4rem 0.6rem; border:1px solid var(--border-color); border-radius:4px; background-color: var(--bg-color); color: var(--text-color);">
                    <option value="all">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Home">Home</option>
                </select>
            </div>

            <div class="container">
                <!-- <div id="productGrid" class="product-grid"> -->
                <!-- Products will be dynamically added here -->
                <!-- show loader -->
                <div class="loader"></div>

                <!-- </div> -->
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Minimal Store. All rights reserved.</p>
    </footer>
    <script src="assets/js/components/nav_bar.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script src="assets/js/pages/index.js" type="module"></script>

</body>

</html>
