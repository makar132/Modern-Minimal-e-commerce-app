<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
  <nav class="navbar">
    <!-- Mobile menu toggle; visible on small screens -->
    <button class="nav-toggle" aria-label="Toggle menu">&#9776;</button>
    <div class="left">
      <a href="index.html" class="brand">Minimal Store</a>
    </div>
    <div class="right">
      <button id="modeToggle" class="mode-toggle">Dark Mode</button>
    </div>
  </nav>
  <main>
    <div class="container">
        <h1 class="text-center">Login</h1>

      <form id="login-Form" class="mt-2">
        <div class="Input-Area">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="Input-Area">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="**********" required>
        </div>

        <button type="submit" class="btn mt-2" style="width:100%;">Login</button>

        <div class="Register-link mt-3">
          Don't have an account? <a href="register.html">Register</a>
        </div>
      </form>
    </div>
  </main>
  <footer>
  <p>&copy; 2025 Minimal Store. All rights reserved.</p>
  </footer>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/pages/login.js"></script>

</body>

</html>
