<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <nav class="navbar">
    <!-- Mobile menu toggle; visible on small screens -->
    <button class="nav-toggle" aria-label="Toggle menu">&#9776;</button>
    <div class="left">
      <a href="index.html" class="brand">Minimal Store</a>
    </div>
    <div class="right">
      <button id="modeToggle" class="mode-toggle">Dark Mode</button>
    </div>
  </nav>
  <main>

    <div class="container">
      <h1 class="text-center">Register</h1>

      <form class="mt-2">
        <div class="Input-Area">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="Input-Area">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="Input-Area">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>

        <div class="Input-Area">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm password" required>
        </div>

        <div class="Input-Area">
          <label for="role">Role</label>
          <select id="role" required>
            <option value="Customer">Customer</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="btn mt-5" style="width:100%;">Register</button>

        <div class="Register-link mt-3">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>

    </div>
  </main>
  <footer>
    <p>&copy; 2025 Minimal Store. All rights reserved.</p>
  </footer>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/pages/register.js"></script>

</body>

</html>
