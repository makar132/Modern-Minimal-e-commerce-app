<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <link rel="stylesheet" href="assets/css/pages/cart.css">
  <link rel="stylesheet" href="assets/css/pages/checkout.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-links">
        <a href="index.html">Minimal Store</a>
        <a href="cart.html">Cart</a>
        <a href="wishlist.html">Wishlist</a>
        <a href="orders.html">My Orders</a>
    </div>
    <div class="burger" onclick="document.querySelector('.nav-links').classList.toggle('show')">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-buttons">
        <button class="theme-btn" >Dark Mode</button>
        <button class="btn" onclick="window.location.href = 'login.html'">Login</button>
        <button class="btn" onclick="window.location.href = 'register.html'">Register</button>
        <button class="btn" >Logout</button>
    </div>
  </nav>
<div class="container">
    <h2>Shopping Cart</h2>
    <div class="table-container">
    <table>
      <caption><h3 style="text-align: left;">Order Summary</h3></caption>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody id="cart-body"></tbody>
    </table>
    </div>
    <div class="total">Total: $<span id="subtotal">0</span></div>
     <h3>Shipping Details</h3>
     <form id="checkout-form">
        <div class="form-item">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
    </div>
    <div class="form-item">
        <label for="email">Address</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
    </div>
    <div class="form-item">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" required>
    </div>
    <div class="form-item">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
    </div>

    <button class="colored-btn">Confirm Order</button>
     </form> 
    
</div>
</div>
<footer>
    &copy; 2025 Minimal Store
</footer>
  
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="./assets/js/pages/checkout.js"></script>
</body>
</html>
